<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select HTML</title>
    <link rel="stylesheet" href="/dummy-project/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" style="height: 530px; width: 450px; margin-top: 100px;">
                <h1>Card Request Details</h1>
                <label for="name" class="form-label">Fullname</label>
                <input  id="name" class="form-control" type="text" value="Harshit Patel" aria-label="Disabled input example" Disabled readonly>
                <label for="card" class="form-label">Card type</label>
                <input id="card"   class="form-control" type="text" value="Adhaar" aria-label=" Disabled readonly input example" Disabled readonly>
                <label for="d1" class="form-label">Detail1</label>
                <input  id="d1"    class="form-control" type="text" value="Detail1" aria-label=" Disabled readonly input example" Disabled readonly>
                <label for="d2" class="form-label">Detail2</label>
                <input  id="d2" class="form-control" type="text" value="Detail2" aria-label=" Disabled readonly input example" Disabled readonly>

                <form action="" method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Update Status</label>
                        <select class="form-select" aria-label="Default select example" id="Input1" name="card">
                            
                            <option value="adhaar">Under Verification</option>
                            <option value="pan">Verified</option>

                        </select>
                    </div>

                    <div style="text-align: center; margin-top: 40px;" >
                    <input type="submit" class="btn btn-primary" value="Update Status">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
