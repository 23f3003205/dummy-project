<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/dummy-project/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="main">
        <div id="canvas">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" >
                <div class="container-fluid" >
                  <a class="navbar-brand" href="#">Welcome User 1</a>                    
                <a href="#"    class="btn btn-outline-success" type="submit" >Logout</a>

                </div>
            </nav>
            <div id="content">
                <!-- Available Cards Table -->
                <h3 class="headings">Available cards</h3>
                <div class="Table"> 
                    <table class="table">
                        <thead>
                          <tr >
                            <th scope="col">ID</th>
                            <th scope="col" >Type of Card</th>
                            <th scope="col" class="text-center" >Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Adhaar</td>
                            <td class="d-flex justify-content-center ">
                                <a href="" type="button" class="btn btn-info mx-1" >view</a>
                                <a href="" type="button" class="btn btn-danger">Delete</a>
                            </td>
        
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Pan Card</td>
                            <td class="d-flex justify-content-center " >
                                <a href="" type="button" class="btn btn-info mx-1">view</a>
                                <a href="" type="button" class="btn btn-danger">Delete</a>

                            </td>
                            
                          <tr>
                            <th scope="row">3</th>
                            <td >Election Card</td>
                            <td class="d-flex justify-content-center ">
                                <a href="" type="button" class="btn btn-info mx-1">view</a>
                                <a href="" type="button" class="btn btn-danger">Delete</a>
                            </td>
                          </tr>
                        </tbody>
                      </table>

                </div>

                <!-- Requested Card Table -->
                <h3 class="headings">Requested cards</h3>
                <div class="Table "> 
                    <table class="table ">
                        <thead>
                          <tr >
                            <th scope="col">ID</th>
                            <th scope="col" >Type of Card</th>
                            <th scope="col"  class="text-center" >Status</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Adhaar</td>
                            <td class="d-flex justify-content-center ">Under Verification</td>
        
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Pan Card</td>
                            <td class="d-flex justify-content-center " >Requested</td>
                            
                          <tr>
                            <th scope="row">3</th>
                            <td >Election Card</td>
                            <td class="d-flex justify-content-center ">Verified</td>
                          </tr>
                        </tbody>
                      </table>
            </div>
            <div class="text-end " ><a href="" type="button"  class="btn btn-primary mx-1 my-4">Request a Card</a></div>
        </div>
    </div>
</body>
</html>
