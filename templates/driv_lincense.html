<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhaar Card HTML</title>
    <link rel="stylesheet" href="/dummy-project/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div id="main">
        <div id="canvas" style="height: 100%;">
            <div id="form-body" style="margin-top: 50px; margin-bottom: 87px; width: 500px;">
                <h1>Add details for Driving Lincense</h1>
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Fullname</label>
                        <input type="text" class="form-control" id="Input1" placeholder="harsh123" name="fullname">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Father's Name</label>
                        <input type="text" class="form-control" id="Input2" placeholder="Mr." name="fathername">
                    </div>
            

                    <div class="mb-3">
                    <label for="input3" class="form-label">DOB</label>
                    <input type="date" id="input3" class="form-control" aria-describedby="passwordHelpBlock" name="dob">
                    <div id="passwordHelpBlock" class="form-text">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" name="address"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="Input4" class="form-label">Pin Code</label>
                        <input type="number" class="form-control" id="Input4"  name="pincode">
                    </div>


                    <div class="mb-3">
                        <label for="imageUpload">Choose an image:</label>
                        <input  class="form-control"   type="file" id="imageUpload" name="image" accept="image/*">
                    </div>

                    <div style="text-align: center; margin-top: 20px;">
                        <input type="submit" class="btn btn-primary" value="Request a Card"><br>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
