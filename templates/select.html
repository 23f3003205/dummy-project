<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select HTML</title>
    <link rel="stylesheet" href="/dummy-project/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" style="height: 250px; width: 350px; margin-top: 225px;">
                <h1>Select Card</h1>
                <form action="" method="post">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Available cards</label>
                        <select class="form-select" aria-label="Default select example" id="Input1" name="card">
                            
                            <option value="adhaar">Adhaar Card</option>
                            <option value="pan">Pan Card</option>
                            <option value="driving">Driving Lincense</option>
                            <option value="election">Election Card</option>

                        </select>
                    </div>

                    <div style="text-align: center; margin-top: 40px;" >
                    <input type="submit" class="btn btn-primary" value="Next">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
